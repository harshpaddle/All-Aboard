<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>All Aboard</title>
</head>

<body>


  <header class="jumbotron jumbotron-fluid bg-primary text-light p-4">
    <div class="container-fluid text-center">
      <h1 class="display-4">All Aboard!</h1>
    </div>
  </header>
  
  <main class="container-fluid">
    <div class="row">
      <!-- left column -->
      <aside class="col-12 col-md-3">
        <div class="card">
          <h4 class="card-header bg-primary text-light">
            Add Train
          </h4>
          <div class="card-body">
            <!-- start form -->
            <form id="train-form">

              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" type="text" id="name-input" placeholder="Train Name" />
              </div>

              <div class="form-group">
                <label for="dest-input">Destination</label>
                <input class="form-control" type="text" id="dest-input" placeholder="Destination" />
              </div>

              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm - military time) </label>
                <input class="form-control" type="military-time" id="start-input" placeholder="00:00" />
              </div>

              <div class="form-group">
                <label for="freq-input">Frequency (min)</label>
                <input class="form-control" type="number" id="freq-input" placeholder="mins" />
              </div>
              <!-- submit button -->
              <button class="btn btn-block btn-success" type="submit">Submit</button>
            </form>
            <!-- end form -->
          </div>
        </div>
      </aside>
      <!-- left column end -->
  
      <!-- right column -->
      <section class="col-12 col-md-9">

        <div class="card">
          <h4 class="card-header bg-primary text-light">
            Current Train Schedule
          </h4>
          <div class="card-body">
            <table class="table">

              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </section>

    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="assets/javascript/engine.js"></script>
</body>

</html>
